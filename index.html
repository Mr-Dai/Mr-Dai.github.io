---
layout: default
title: Mr.Dai's Blog
---

<div id="post_list_container">
<ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
        <h1><a style="color: black;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <h4><strong><em>By {{ post.author }}</em></strong></h4>
        <p style="color: rgb(170,170,170);">{{ post.date | date_to_string }}</p>
    </li>
    {% endfor %}
</ul>
</div>

<center>
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
</center>
