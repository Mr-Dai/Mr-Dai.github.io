<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    
  <script type="text/javascript" src="/js/syntaxhighlighters/shCore.js"></script>
  <link href="/css/syntaxhighlighters/shCore.css" rel="stylesheet" type="text/css" />
  <link href="/css/syntaxhighlighters/shMyTheme.css" rel="stylesheet" type="text/css" />
	
  <link href="/css/default.css" rel="stylesheet">
  <link href="/css/post.css" rel="stylesheet">
	
  <link rel="shortcut icon" href="/img/favicon.ico" >
    
  <title>{{ page.title }} - {{ page.author }}</title>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/mrdai.js"></script>
  <div id="main_wrapper">
  <div id="banner_wrapper" onclick="location.href='/'">
    <h1 style="padding-bottom:0">Robert P.'s Blog</h1>
	<p style="margin-top:8px; color: #999999; font-size: 22px">Blog is how I learn.</p>
  </div>
  <div id="content_wrapper">
    <div id="right_wrapper" style="margin-left: 10px; font-size:15px; line-height:25px;">
      <ul id="JumpList">
        <li><h4>跳转目录</h4></li>
      </ul>
    </div>
  <div id="left_wrapper">
    <p style="color: rgb(50, 93, 114); font-size:40px; font-weight:300; margin-top: 0; padding-top: 30px; padding-bottom: 5px">{{ page.title }}</p>
    <p style="font-size:15px; margin-top: 0; color: #BBB"><em>By {{ page.author }}</em>, {{ page.date | date_to_string }}</p>
    <div class="copyright">
       <p>本文由 <a href="http://mr-dai.github.io">Robert Peng</a> 原创，转载请注明出处。</p>
       <p>原文出处：<a href="http://mr-dai.github.io{{ page.url }}" target="_blank">{{ page.title }}</a></p>
    </div>
<div id="post_content">
<!-- Post content starts here -->
{{ content }}
<!-- Post content ends here -->
</div>
	
    <script type="text/javascript">SyntaxHighlighter.all()</script>
    <div class="blank" style="height: 80px"></div>
    <!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-url="http://mr-dai.github.io{{ page.url }}"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
      var duoshuoQuery = {short_name:"mr-dai"};
	  (function() {
	    var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
	  })();
	</script>
    <!-- 多说公共JS代码 end -->
	</div>
  </div>
</div>
</body>
</html>
