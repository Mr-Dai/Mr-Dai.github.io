---
layout: plain
---

<link href="/css/post.css" rel="stylesheet">
<link href="/css/syntaxhighlighters/shCore.css" rel="stylesheet" type="text/css" />
<link href="/css/syntaxhighlighters/shThemeDefault.css" rel="stylesheet" type="text/css" />
<link href="/css/syntax.css" rel="stylesheet" type="text/css" />
<script src="/js/syntaxhighlighters/shCore.js"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]} });
</script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<div id="left_wrapper">
    <p style="color: rgb(50, 93, 114); font-size:40px; font-weight:300; margin-top: 0; padding-top: 30px; padding-bottom: 5px">{{ page.title }}</p>
    <p style="font-size:15px; margin-top: 0; color: #BBB"><em>By {{ page.author }}</em>, {{ page.date | date_to_string }}</p>
    {{ content }}
    <div class="blank" style="height: 80px"></div>
    <!-- Disqus start -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
        this.page.url = "{{ page.url }}";
        this.page.identifier = "{{ page.id }}";
        };
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://robertpsblog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <!-- Disqus end -->
</div>

<nav id="right_wrapper" style="margin-left: 10px; font-size:15px; line-height:25px;">
    <ul data-spy="affix" id="JumpList"></ul>
</nav>
