---
layout: plain
title: 学习贴条
---

<link href="/css/sticker.css" ref="stylesheet" type="text/css" />
<link href="/css/syntaxhighlighters/shCore.css" rel="stylesheet" type="text/css" />
<link href="/css/syntaxhighlighters/shThemeDefault.css" rel="stylesheet" type="text/css" />
<script src="/js/syntaxhighlighters/shCore.js"></script>
<script src="/js/syntaxhighlighters/shBrushBash.js"></script>
<script src="/js/syntaxhighlighters/shBrushJava.js"></script>
<script src="/js/syntaxhighlighters/shBrushScala.js"></script>
<script src="/js/syntaxhighlighters/shBrushPython.js"></script>
<script src="/js/syntaxhighlighters/shBrushCpp.js"></script>
<script src="/js/syntaxhighlighters/shBrushXml.js"></script>
<script src="/js/syntaxhighlighters/shBrushJscript.js"></script>
<script src="/js/syntaxhighlighters/shBrushCss.js"></script>
<link href="/css/syntax.css" rel="stylesheet" type="text/css" />

{% for post in site.categories.sticker %}
<div class="sticker">
	<p style="color: rgb(50, 93, 114); font-size:30px; font-weight:300; text-align: center">{{ post.title }}</p>
	<div class="sticker_content">
		{{ post.content }}
	</div>
	<p style="font-size:15px; margin-top: 0; color: #BBB; text-align: right">{{ post.date | date_to_string }}</p>
</div>
{% endfor %}

<script>SyntaxHighlighter.all()</script>
