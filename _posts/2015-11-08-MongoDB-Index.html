<h2 class="jump">前言</h2>
<p>
	在数据库的使用中，处理CRUD以外，我们接触得最多的就是索引了。对于像MySQL这样的关系型数据库而言，为指定的某一列创建索引是十分自然的操作。
	MongoDB本身也支持索引，但由于MongoDB schemaless的特性，MongoDB的索引在某些细节上和关系型数据库的索引则有些不同。本文将详细介绍MongoDB索引的相关概念和操作。
</p>
