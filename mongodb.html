---
layout: default
---

<div id="post_list_container">
<ul class="list-unstyled">
    {% for post in site.posts %}
		{% if post.category == "MongoDB" %}
    <li>
        <p><a style="color: rgb(50, 93, 114); font-size:30px; font-weight:300" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
        <p style="font-size:15px; margin-top: 0; color: #BBB"><em>By {{ post.author }}</em>, {{ post.date | date_to_string }}</p>
    </li>
		{% endif %}
    {% endfor %}
</ul>
</div>
