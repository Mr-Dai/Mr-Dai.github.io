---
layout: mobile_default
title: Mr.Dai's Blog
---

<div id="post_list_container">
<ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
        <h2><a style="color: black;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p style="color: rgb(170,170,170);">{{ post.date | date_to_string }}</p>
    </li>
    {% endfor %}
</ul>
</div>
