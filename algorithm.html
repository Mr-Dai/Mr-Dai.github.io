---
layout: default
title: Mr.Dai's Blog
---

<div id="post_list_container">
<ul class="list-unstyled">
    {% for post in site.categories.algorithm %}
    <li >
        <h2><a style="color: black; font-size:20px" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p style="font-size:15px;"><em>By {{ post.author }}</em></p>
        <p style="color: rgb(170,170,170); font-size:15px">{{ post.date | date_to_string }}</p>
    </li>
    {% endfor %}
</ul>
</div>
